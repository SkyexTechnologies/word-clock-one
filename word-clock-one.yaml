substitutions:
  name: "word-clock-one"
  friendly_name: "Word Clock One"
  project_name: "Skyex Technologies.Word Clock"
  project_version: "1.0.0"

esphome:
  name: "${name}"
  name_add_mac_suffix: true
  project:
    name: "${project_name}"
    version: "${project_version}"
  on_boot:
    then:
      - light.turn_on: 
          id: word_clock

esp8266:
  board: esp01_1m
  restore_from_flash : true 

logger:

api:

ota:

wifi:
  fast_connect: False
  ap: {}

captive_portal:

improv_serial:

web_server:
  port: 80
  local: True
  
dashboard_import:
  package_import_url: github://SkyexTechnologies/word-clock-one/word-clock-one.yaml@main
  import_full_config: False

time:
  - platform: sntp
    id: sntp_time

button:
  - platform: factory_reset
    id: factory_reset_button
  - platform: restart
    id: restart_button

binary_sensor:
  - platform: gpio
    id: reset_button
    pin:
      number: GPIO0
      mode: INPUT_PULLUP
      inverted: True
    internal: true
    on_click:
      - min_length: 2s
        max_length: 5s
        then:
          - button.press: restart_button
      - min_length: 10s
        max_length: 20s
        then:
          - button.press: factory_reset_button

select:
  - platform: template
    name: "03. Brightness"
    id: automatic_brightness
    restore_value: True
    optimistic: True
    icon: "mdi:brightness-auto"
    options:
      - Automatic
      - Manual
  - platform: template
    name: "08 Indication: It is"
    id: indication_it_is
    restore_value: True
    optimistic: True
    icon: "mdi:file-word-box-outline"
    options:
      - "On"
      - "Off"
  - platform: template
    name: "09 Indication: Minutes"
    id: indication_minutes
    restore_value: True
    optimistic: True
    icon: "mdi:file-word-box-outline"
    options:
      - "On"
      - "Off"
  - platform: template
    name: "10 Indication: Week Days"
    id: indication_week_days
    restore_value: True
    optimistic: True
    icon: "mdi:file-word-box-outline"
    options:
      - "On"
      - "Off"

script:
  - id: set_light_brightness
    parameters:
      quick_transition: bool
    then:
      - if: 
          condition:
            and: 
              - lambda: return id(automatic_brightness).index_of("Automatic") == id(automatic_brightness).active_index();
              - light.is_on: word_clock
          then:
            - light.control:
                id: word_clock
                transition_length: !lambda |-
                  if (quick_transition) 
                    return 500;
                  return 10000;
                brightness: !lambda |-
                  float min_brightness = id(minimum_brightness).state;
                  float max_brightness = id(maximum_brightness).state;
                  float sensor_reading = id(light_sensor).state;
                  float brightness = (max_brightness - min_brightness) * sensor_reading + min_brightness;
                  if (brightness > 1.0) {
                    brightness = 1.0;
                  }
                  if (brightness < 0.0) {
                    brightness = 0.0;
                  }
                  return brightness;

number:
  - platform: template
    name: "11. Red"
    id: red
    optimistic: True
    min_value: 0
    max_value: 1
    step: 0.01
    restore_value: True
    disabled_by_default: True
    icon: "mdi:palette"
    on_value:
      then:
        - if:
            condition:
              - lambda: "return id(word_clock).remote_values.get_red() != x;"
            then:
              - light.control:
                  id: word_clock
                  red: !lambda "return x;"
                  green: !lambda "return id(green).state;"
                  blue: !lambda "return id(blue).state;"
  - platform: template
    name: "12. Green"
    id: green
    optimistic: True
    min_value: 0
    max_value: 1
    step: 0.01
    restore_value: True
    disabled_by_default: True
    icon: "mdi:palette"
    on_value:
      then:
        - if:
            condition:
              - lambda: "return id(word_clock).remote_values.get_green() != x;"
            then:
              - light.control:
                  id: word_clock
                  red: !lambda "return id(red).state;"
                  green: !lambda "return x;"
                  blue: !lambda "return id(blue).state;"
  - platform: template
    name: "13. Blue"
    id: blue
    optimistic: True
    min_value: 0
    max_value: 1
    step: 0.01
    restore_value: True
    disabled_by_default: True
    icon: "mdi:palette"
    on_value:
      then:
        - if:
            condition:
              - lambda: "return id(word_clock).remote_values.get_blue() != x;"
            then:
              - light.control:
                  id: word_clock
                  red: !lambda "return id(red).state;"
                  green: !lambda "return id(green).state;"
                  blue: !lambda "return x;"
  - platform: template
    name: "02. Transition"
    id: transition
    optimistic: True
    min_value: 0
    max_value: 10
    step: 1
    restore_value: True
    icon: "mdi:transition"
  - platform: template
    name: "06. Hour Offset"
    id: hour_offset
    optimistic: True
    min_value: 0
    max_value: 23
    step: 1
    restore_value: True
    icon: "mdi:clock-plus-outline"
  - platform: template
    name: "07. Minutes Offset"
    id: minutes_offset
    optimistic: True
    min_value: 0
    max_value: 59
    step: 1
    restore_value: True
    icon: "mdi:clock-plus-outline"
  - platform: template
    name: "04. Minimum Brightness"
    id: minimum_brightness
    optimistic: True
    min_value: 0.01
    max_value: 1
    step: 0.01
    restore_value: True
    icon: "mdi:brightness-4"
    on_value:
      - if: 
          condition:
            - lambda: "return id(maximum_brightness).state < x;"
          then:
            - number.set:
               id: maximum_brightness
               value: !lambda "return x;"
      - script.execute: 
          id: set_light_brightness
          quick_transition: True
  - platform: template
    name: "05. Maximum Brightness"
    id: maximum_brightness
    optimistic: True
    min_value: 0.01
    max_value: 1
    initial_value: 1
    step: 0.01
    restore_value: True  
    icon: "mdi:brightness-5"
    on_value:
      - if: 
          condition:
            - lambda: "return x < id(minimum_brightness).state;"
          then:
            - number.set:
               id: minimum_brightness
               value: !lambda "return x;"
      - script.execute: 
          id: set_light_brightness
          quick_transition: True
  - platform: template
    name: "Brightness"
    id: brightness
    optimistic: True
    min_value: 0.01
    max_value: 1
    initial_value: 1
    step: 0.01
    restore_value: True
    internal: True

sensor:
  - platform: adc
    pin: A0
    name: "Light Sensor"
    id: light_sensor
    update_interval: 15s
    internal: True
    on_value:
      - script.execute: 
          id: set_light_brightness
          quick_transition: False

light:
  - platform: neopixelbus
    type: GRB
    variant: WS2812X
    pin: GPIO2
    num_leds: 121
    name: "01. Word Clock"
    id: word_clock
    default_transition_length: 10s
    icon: "mdi:file-word-box-outline"
    on_state:
      then:
        - if:
            condition:
              and:
                - lambda: "return id(word_clock).get_effect_name() == \"None\";"
                - light.is_on: word_clock
            then:
              - delay: 10ms
              # Enforce the light effect to be at "Clock"
              - light.control:
                  id: word_clock
                  effect: Clock
        - if:
            condition:
              and:
                - lambda: "return id(word_clock).remote_values.get_red() != id(red).state;"
                - light.is_on: word_clock
            then:
              - number.set:
                  id: red
                  value: !lambda "return id(word_clock).remote_values.get_red();"
        - if:
            condition:
              and:
                - lambda: "return id(word_clock).remote_values.get_green() != id(green).state;"
                - light.is_on: word_clock
            then:
              - number.set:
                  id: green
                  value: !lambda "return id(word_clock).remote_values.get_green();"
        - if:
            condition:
              and:
                - lambda: "return id(word_clock).remote_values.get_blue() != id(blue).state;"
                - light.is_on: word_clock
            then:
              - number.set:
                  id: blue
                  value: !lambda "return id(word_clock).remote_values.get_blue();"
        - if: 
            condition:
              and: 
                - lambda: return id(automatic_brightness).index_of("Manual") == id(automatic_brightness).active_index();
                - lambda: "return id(word_clock).remote_values.get_brightness() != id(brightness).state;"
                - light.is_on: word_clock
            then:
              - number.set:
                  id: brightness
                  value: !lambda "return id(word_clock).remote_values.get_brightness();"

    on_turn_on:
      then:
        - if:
            condition:
              - lambda: return id(automatic_brightness).index_of("Manual") == id(automatic_brightness).active_index();
            then:
              - light.control: 
                  id: word_clock
                  effect: Clock
                  red: !lambda "return id(red).state;"
                  green: !lambda "return id(green).state;"
                  blue: !lambda "return id(blue).state;"
                  brightness: !lambda "return id(brightness).state;"
            else:
              - light.control: 
                  id: word_clock
                  effect: Clock
                  red: !lambda "return id(red).state;"
                  green: !lambda "return id(green).state;"
                  blue: !lambda "return id(blue).state;"
    effects:
      - addressable_lambda:
          name: "Clock"
          update_interval: 20ms
          lambda: |-
            static int minutes;
            static int hours;
            static int CurrentTime[5];
            static int PreviousTime[5];
            static int fade;
            static int fadeTransition;
            
            static Color letters[121];
            const int words[37][12] {
